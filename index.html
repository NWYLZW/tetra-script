<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tetra Script Transform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./static/css/common.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="./static/css/index.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="./static/css/simple-element.css"/>
</head>
<body>
  <div class="main">
    <div class="head-btns">
      <button id="formatBtn"
              tooltip="格式化代码(Ctrl + Shift + f)" position="bottom"
              class="s-ele-button tetra-script-icon">
        &#xe902;
      </button>
      <button id="lightThemeBtn"
              tooltip="日间主题" position="bottom"
              class="s-ele-button tetra-script-icon">
        &#xe67b;
      </button>
      <button id="darkThemeBtn"
              tooltip="夜间主题" position="bottom"
              class="s-ele-button tetra-script-icon">
        &#xe6b8;
      </button>
      <button id="settingBtn"
              tooltip="设置" position="bottom"
              class="s-ele-button tetra-script-icon">
        &#xe877;
      </button>
    </div>
    <pre id="editor"></pre>
  </div>
  <script data-main="./static/js/index" src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.js"></script>
</body>
</html>
